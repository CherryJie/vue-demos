<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>day 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>

  <div id="app-3">
    <p v-if="seen">
      现在你看到我了!
    </p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p> {{ message }} </p>
    <button v-on:click="reverseMessage">reverse</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>

  <div id="app-7">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'hello world!',
    }
  });
  // here we are change the value of message by set "app.message = 'new text' ".

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于' + new Date().toLocaleString(),
    }
  })
  
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true,
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: '学习 js' },
        { text: '学习 vue' },
        { text: '整个项目' },
      ]
    }
  })
 // if you want to add a new item, you can use app4.todos.push({ text: '成为大牛' })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js',
    },
    // 在这里我们并没有触碰到 DOM 所有的操作都是由 Vue 来处理的
    methods: {
      reverseMessage() {
        // 先将其转换为数组然后再翻转，再转换为字符串。
        this.message = this.message.split('').reverse().join('');
      }
    }
  })
  
  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue',
    }
  })

  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '随便什么东西'},
      ]
    }
  })
</script>

</html>
